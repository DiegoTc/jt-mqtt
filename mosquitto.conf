# Default Mosquitto configuration for PetTracker testing
listener 1883 0.0.0.0
allow_anonymous true
connection_messages true
log_type all

# Persistence settings - disabled to avoid disk quota issues
persistence false
persistence_location /tmp/mosquitto/

# Memory limits to avoid disk quota issues
max_queued_messages 100
max_inflight_messages 20
message_size_limit 10240

# Enable WebSockets support (for browser clients)
listener 9001 0.0.0.0
protocol websockets